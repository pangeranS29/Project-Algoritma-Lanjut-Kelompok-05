<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodle</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Hint Icon Container -->
        <div id="hint-container">
            <span class="toolbar-icon" title="Hint" id="hint-icon"><i class="fas fa-lightbulb"></i></span>
           
        </div>
        
        <!-- Main Toolbar -->
        <div id="toolbar">
            <!-- Icons for stats and settings -->
            <span class="toolbar-icon" title="Petunjuk Permianan" id="">❓</span>
            <span class="toolbar-icon" title="Settings">⚙️</span>
        </div>
    
        <div id="game-container">
            <h1 style="font-weight: bold;">Wordle Indonesia</h1>
            <hr class="separator">
            <div id="grid"></div>
            <div id="keyboard"></div>
        </div>
    </div>

      <!-- Hint Modal -->
      <div id="hint-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="hint-message"></p>
        </div>
    </div>

    <!-- Notification Modal -->
<div id="intro-modal" class="modal">
    <div class="modal-content1">
        <span class="close-intro-button">&times;</span>
        <h2>Welcome to the Word Guessing Game!</h2>
        <p>You have three hints available to help you guess the correct word. Use them wisely!</p>
        <button id="start-game-btn">Start Game</button>
    </div>
</div>

    <script src="static/script.js"></script>
</body>
</html>
